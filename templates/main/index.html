<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Area For Ripal</title>
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js">
    </script>
    <style>

        .mydataheaderrow {
            text-align: left;
            background: #00ad5f;
            color: #222222;
            height: 25px;
            font-size: large;

        }

        .mydatarow {
            text-align: left;
            padding: 5px;
            height: auto;
            font-size: large;
            border: thin solid #00ad5f;
        }

        tr.mydatarow:hover {
            background-color: black;
            color: #ffffff;
            cursor: pointer;
        }

        .mydatatable {
            border-collapse: collapse;
            width: 100%;
        }

        .myheadertable {
            width: 100%;
            position: sticky;
            position: -webkit-sticky;
            top: 0px;
            background: #00ad5f;
            border-collapse: collapse;
        }

        .myTable {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border-bottom: thin solid #00ad5f;
        }

        .mydatacell {
            border: thin solid #00ad5f;
        }

        .myheadercell {
            border: thin solid #222222;
        }

        body {
            padding: 5px;
            font-family: Ubuntu;
            font-style: normal;
            font-weight: normal;
        }

    </style>
</head>
<body>
<div id="app">
    <div style="margin: 5px; width: 500px">
        <form id="form-group" onsubmit="return false">
            <input name="search" v-model="searchInput">
            <input type="submit" value="Search" v-on:click="sendData">
        </form>
    </div>
    <div class="myTable">
        <table class="myheadertable">
            <thead>
            <tr class="mydataheaderrow">
                <th is="headercell" v-for="hc in tableHeaderInfo" v-bind="hc"></th>
            </tr>
            </thead>
        </table>
        <table class="mydatatable">
            <tbody id="search-result">
            <tr class="mydatarow" v-for="res in searchOutput.Results" v-on:dblclick="addRowToDB(res)">
                <td is="datacell" v-for="dc in res.celldef" v-bind="dc"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/assets/js/tableCellComponents.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
